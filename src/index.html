<!DOCTYPE html>
<html ng-app="dagbPortfolioSite" ng-controller="AppCtrl" >
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <title ng-bind="pageTitle"></title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    
    </script>
  </head>
  <body>
    <div id="footer-push-wrapper">
      <header id="main-header" class="container">
        <div id="header-logo" class="svg-wrap">
          <object class="logo" data="assets/svg/dax_digital_design_logo.svg" type="image/svg+xml"></object>
          <a class="full-absolute" ui-sref="home" ></a>
        </div>
        <div id="header-nav" ui-view="header-nav"></div> 
      </header>
      <div class="container">
        <div id="main-view" ui-view="main"></div> 
      </div>
      <div id="push"></div>
    </div>
    <footer id="footer">
      <ul class="container">
        <li><a ui-sref="about">about</a></li>
        <li><a href="mailto:dax@daxdigitaldesign.com">contact</a></li>
        <li><a href="assets/pdf/dax_borges_resume_2013.pdf" target="_blank">resum&#233;</a></li>
      </ul>
    </footer>
    <script type="text/javascript">
    	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    	</script>
    <script type="text/javascript">
    	try{ 
    	var pageTracker = _gat._getTracker("UA-4694851-2");
    	pageTracker._trackPageview();
    	} catch(err) {} 
    </script>
  </body>
</html>
