<div ng-show="loading" class="loader" dagb-loader="loading" >
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>
    
<ul ng-hide="loading" class="row" dagb-list-animate="loading">
  <li ng-repeat="project in projects" class="project-tile span4">
    <a class="content" ui-sref="projects({ projectId : project.id })">
      <span class="helper"></span>
      <img ng-src="{{ project.logo.src }}" alt="{{ project.info.client }}" class="{{ project.logo.orientation }}"/>
    </a>
  </li>
</ul>
