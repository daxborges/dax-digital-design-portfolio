<ul class="row">
  <li ng-repeat="project in projects" class="project-tile span4">
    <div class="content">
      <object dagb-svg-data="{{ project.logo.src }}" type="image/svg+xml"></object>
    </div>
    <a class="full-absolute" ui-sref="projects({ projectId : project.id })" ></a>
  </li>
</ul>
